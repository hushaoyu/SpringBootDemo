<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h2>ITDragon Thymeleaf 语法</h2>
<p>
    <span>th:text</span>&nbsp;
    <span th:text="${userId}" />
</p>
<p>
    <span>th:utext</span>&nbsp;
    <span th:utext="${userId}" />
</p>
<p>
    <span>th:value</span>
    <input type="text" th:value="${userId}" />
</p>
</body>
</html>
